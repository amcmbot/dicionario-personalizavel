<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Personalizável</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dicionário Personalizável</h1>
        <form id="dictionary-form">
            <input type="text" id="word" placeholder="Palavra" required>
            <textarea id="definition" placeholder="Definição" required></textarea>
            <button type="submit">Adicionar</button>
        </form>
        <div id="dictionary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
